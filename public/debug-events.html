<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Create Button Events</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .console-output {
            background: #1e1e1e;
            color: #ffffff;
            font-family: 'Courier New', monospace;
            padding: 1rem;
            border-radius: 0.375rem;
            height: 400px;
            overflow-y: auto;
            white-space: pre-wrap;
            font-size: 0.85rem;
        }
        .create-option {
            cursor: pointer;
            transition: all 0.2s;
            border: 2px solid transparent;
        }
        .create-option:hover {
            border-color: #0d6efd;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1>Debug Create Button Events</h1>
        <p>This page intercepts ALL event listeners to debug the create button issue.</p>
        
        <div class="row mb-4">
            <div class="col-md-6">
                <h4>Test Create Options</h4>
                <div class="row">
                    <div class="col-6">
                        <div class="card text-center h-100 create-option" data-type="document">
                            <div class="card-body">
                                <h6>üìÑ Document</h6>
                            </div>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="card text-center h-100 create-option" data-type="folder">
                            <div class="card-body">
                                <h6>üìÅ Folder</h6>
                            </div>
                        </div>
                    </div>
                </div>
                
                <button class="btn btn-primary mt-3" id="testBtn">Test Button</button>
                <button class="btn btn-secondary mt-3" onclick="runDebugTests()">Run Debug Tests</button>
            </div>
            <div class="col-md-6">
                <h4>Console Output</h4>
                <div id="consoleOutput" class="console-output"></div>
                <button class="btn btn-sm btn-secondary mt-2" onclick="clearConsole()">Clear</button>
            </div>
        </div>
    </div>

    <script>
        let logEntries = 0;
        let originalAddEventListener = Element.prototype.addEventListener;
        let originalDocumentAddEventListener = document.addEventListener;
        
        function addLog(message) {
            const output = document.getElementById('consoleOutput');
            const timestamp = new Date().toLocaleTimeString();
            output.textContent += `[${timestamp}] ${message}\n`;
            output.scrollTop = output.scrollHeight;
            console.log(message);
            logEntries++;
        }
        
        function clearConsole() {
            document.getElementById('consoleOutput').textContent = '';
            logEntries = 0;
        }
        
        function runDebugTests() {
            addLog('üß™ === RUNNING DEBUG TESTS ===');
            
            // Test 1: Check if elements exist
            const createOptions = document.querySelectorAll('.create-option');
            addLog(`üìã Found ${createOptions.length} create-option elements`);
            
            createOptions.forEach((option, index) => {
                addLog(`  ${index + 1}. Type: ${option.dataset.type}, Classes: ${option.className}`);
            });
            
            // Test 2: Check window objects
            addLog(`üåê window.bdpaDrive: ${typeof window.bdpaDrive}`);
            addLog(`üåê window.BDPADrive: ${typeof window.BDPADrive}`);
            addLog(`üåê window.createItem: ${typeof window.createItem}`);
            
            // Test 3: Manually trigger click events
            addLog('üñ±Ô∏è Manually triggering click on first create-option...');
            if (createOptions.length > 0) {
                createOptions[0].click();
            }
        }
        
        // Intercept addEventListener calls to see what's being bound
        Element.prototype.addEventListener = function(type, listener, options) {
            if (type === 'click' && this.classList && this.classList.contains('create-option')) {
                addLog(`üéØ Event listener added to create-option: ${type}`);
            }
            return originalAddEventListener.call(this, type, listener, options);
        };
        
        document.addEventListener = function(type, listener, options) {
            if (type === 'click') {
                addLog(`üìå Document click listener added`);
            }
            if (type === 'DOMContentLoaded') {
                addLog(`üìå DOMContentLoaded listener added`);
            }
            return originalDocumentAddEventListener.call(this, type, listener, options);
        };
        
        // Add our own event listeners FIRST
        document.addEventListener('click', function(e) {
            addLog(`üñ±Ô∏è CLICK: ${e.target.tagName}.${e.target.className}`);
            addLog(`üìç ID: ${e.target.id || 'none'}, Dataset: ${JSON.stringify(e.target.dataset)}`);
            
            const createOption = e.target.closest('.create-option');
            if (createOption) {
                addLog(`‚úÖ FOUND CREATE OPTION!`);
                addLog(`üè∑Ô∏è Type: ${createOption.dataset.type}`);
                // Don't prevent default here so we can see if other handlers run
            }
        }, true); // Use capture phase
        
        document.addEventListener('DOMContentLoaded', function() {
            addLog('üöÄ DOM Content Loaded (Debug Page)');
            addLog('üìù Event interception active');
            
            setTimeout(() => {
                addLog('‚è∞ 2-second delay check...');
                runDebugTests();
            }, 2000);
        });
        
        // Error handling
        window.addEventListener('error', function(e) {
            addLog(`‚ùå ERROR: ${e.message} at ${e.filename}:${e.lineno}`);
        });
        
        addLog('üîß Debug page script loaded');
    </script>
    
    <!-- Load the main app.js AFTER our debugging setup -->
    <script src="/js/app.js"></script>
</body>
</html>
