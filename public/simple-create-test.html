<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Create Button Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .console-output {
            background: #1e1e1e;
            color: #ffffff;
            font-family: 'Courier New', monospace;
            padding: 1rem;
            border-radius: 0.375rem;
            height: 300px;
            overflow-y: auto;
            white-space: pre-wrap;
        }
        .create-option {
            cursor: pointer;
            transition: all 0.2s;
            border: 2px solid transparent;
        }
        .create-option:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-color: #0d6efd;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1>Simple Create Button Test</h1>
        <p>This page tests basic click detection on create options.</p>
        
        <div class="row mb-4">
            <div class="col-md-6">
                <h4>Test Create Options</h4>
                <div class="row">
                    <div class="col-4">
                        <div class="card text-center h-100 create-option" data-type="document">
                            <div class="card-body">
                                <i class="bi bi-file-earmark-text" style="font-size: 2rem;"></i>
                                <h6 class="mt-2">Document</h6>
                            </div>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="card text-center h-100 create-option" data-type="folder">
                            <div class="card-body">
                                <i class="bi bi-folder" style="font-size: 2rem;"></i>
                                <h6 class="mt-2">Folder</h6>
                            </div>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="card text-center h-100 create-option" data-type="file">
                            <div class="card-body">
                                <i class="bi bi-file" style="font-size: 2rem;"></i>
                                <h6 class="mt-2">File</h6>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <h4>Console Output</h4>
                <div id="consoleOutput" class="console-output"></div>
            </div>
        </div>
        
        <div class="row">
            <div class="col-12">
                <button class="btn btn-secondary" onclick="clearConsole()">Clear Console</button>
                <button class="btn btn-primary" onclick="testEvents()">Test Event System</button>
            </div>
        </div>
    </div>

    <script src="/js/app.js"></script>
    <script>
        function addLog(message) {
            const output = document.getElementById('consoleOutput');
            const timestamp = new Date().toLocaleTimeString();
            output.textContent += `[${timestamp}] ${message}\n`;
            output.scrollTop = output.scrollHeight;
            console.log(message);
        }
        
        function clearConsole() {
            document.getElementById('consoleOutput').textContent = '';
        }
        
        function testEvents() {
            addLog('üß™ Testing event system...');
            addLog('‚úÖ Basic JavaScript is working');
            addLog('üñ±Ô∏è Click events should be detected below');
        }
        
        // Test 1: Basic click detection on document
        document.addEventListener('click', function(e) {
            addLog(`üñ±Ô∏è CLICK detected on: ${e.target.tagName}.${e.target.className}`);
            addLog(`üìç Target ID: ${e.target.id || 'none'}`);
            addLog(`üìã Dataset: ${JSON.stringify(e.target.dataset)}`);
        });
        
        // Test 2: Event delegation for create options
        document.addEventListener('click', function(e) {
            const createOption = e.target.closest('.create-option');
            if (createOption) {
                addLog(`‚úÖ CREATE OPTION FOUND!`);
                addLog(`üè∑Ô∏è Type: ${createOption.dataset.type}`);
                addLog(`üìÑ Element: ${createOption.tagName}.${createOption.className}`);
                
                e.preventDefault();
                e.stopPropagation();
                
                addLog(`üöÄ Would call showCreateForm('${createOption.dataset.type}')`);
            }
        });
        
        // Error handling
        window.addEventListener('error', function(e) {
            addLog(`‚ùå JavaScript Error: ${e.message}`);
            addLog(`üìÅ File: ${e.filename}:${e.lineno}`);
        });
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            addLog('üöÄ DOM Content Loaded');
            addLog('üìù Simple create button test initialized');
            addLog('üéØ Click on any create option above to test event detection');
            
            // Test if main app.js loaded
            setTimeout(() => {
                addLog('üîç Checking for BDPADrive...');
                addLog(`üì¶ window.bdpaDrive: ${typeof window.bdpaDrive}`);
                addLog(`üì¶ window.BDPADrive: ${typeof window.BDPADrive}`);
                addLog(`üì¶ createItem function: ${typeof window.createItem}`);
            }, 2000);
        });
    </script>
</body>
</html>
